services:
  food-mongo:
    image: mongo:latest
    container_name: food-order-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - food_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  music-mongo:
    image: mongo:latest
    container_name: music-requests-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - music_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  uporabniski-mongo:
    image: mongo:6.0
    container_name: uporabniski_sistem-mongodb
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: uporabniski_sistem
    volumes:
      - uporabniski_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7.0-alpine
    container_name: uporabniski_sistem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  food-service:
    build:
      context: ./Soritev_narocanja_hrane
      dockerfile: DockerFile
    container_name: food-service
    ports:
      - "0.0.0.0:8001:8000"
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: secret
      MONGO_HOST: food-mongo
      MONGO_PORT: 27017
      MONGO_DB: food_order_db
    depends_on:
      food-mongo:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./Soritev_narocanja_hrane:/app
    restart: unless-stopped

  music-service:
    build:
      context: ./Storitev_glasbenih_zelj
      dockerfile: Dockerfile
    container_name: music-service
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: secret
      MONGO_HOST: music-mongo
      MONGO_PORT: 27017
      MONGO_DB: music_requests_db
      FOOD_SERVICE_URL: http://food-service:8000
    depends_on:
      music-mongo:
        condition: service_healthy
      food-service:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./Storitev_glasbenih_zelj:/app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  storitev-uporabniskega-sistema:
    build:
      context: ./Uporabniski_sistem
      dockerfile: Dockerfile.storitev_uporabniskega_sistema
    container_name: uporabniski_sistem-storitev-uporabniskega-sistema
    ports:
      - "0.0.0.0:8002:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URL: mongodb://uporabniski-mongo:27017/uporabniski_sistem
    depends_on:
      uporabniski-mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
    - uporabniski_sistem_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  izgubljeni_predmeti_web:
    build:
      context: ./izgubljeni_predmeti/webserver
      dockerfile: Dockerfile.development
    restart: unless-stopped
    image: izgubljeni_predmeti_web:latest
    volumes:
      - ./izgubljeni_predmeti/webserver:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DB_HOST: izgubljeni_predmeti_mongo
      DB_USER: izgubljeni_predmeti_database_user
      DB_PASSWORD: my_secure_password
      DB_NAME: izgubljeni_predmeti_database
      PORT: 9000
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      - izgubljeni_predmeti_mongo

  izgubljeni_predmeti_mongo:
    image: mongo:6
    container_name: izgubljeni-predmeti-mongo
    restart: always
    ports:
      - "27027:27017"
    volumes:
      - izgubljeni_predmeti_mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: izgubljeni_predmeti_database_user
      MONGO_INITDB_ROOT_PASSWORD: my_secure_password
      MONGO_INITDB_DATABASE: izgubljeni_predmeti_database
    networks:
      - app-network

  srecke_web:
    build:
      context: ./srecke/webserver
      dockerfile: Dockerfile.development
    restart: unless-stopped
    image: srecke_web:latest
    volumes:
      - ./srecke/webserver:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DB_HOST: srecke_mongo
      DB_USER: srecke_database_user
      DB_PASSWORD: my_secure_password
      DB_NAME: srecke_database
      PORT: 9001
    ports:
      - "9001:9001"
    networks:
      - app-network
    depends_on:
      - srecke_mongo

  srecke_mongo:
    image: mongo:6
    container_name: srecke-mongo
    restart: always
    ports:
      - "27028:27017"
    volumes:
      - srecke_mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: srecke_database_user
      MONGO_INITDB_ROOT_PASSWORD: my_secure_password
      MONGO_INITDB_DATABASE: srecke_database
    networks:
      - app-network

volumes:
  uporabniski_sistem_data:
  food_mongo_data:
  music_mongo_data:
  uporabniski_mongo_data:
  redis_data:
  izgubljeni_predmeti_mongo_data:
  srecke_mongo_data:

networks:
  app-network:
    driver: bridge
