services:
  food-mongo:
    image: mongo:latest
    container_name: food-order-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${FOOD_MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${FOOD_MONGO_INITDB_ROOT_PASSWORD}
    env_file:
      - .env
    volumes:
      - food_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  music-mongo:
    image: mongo:latest
    container_name: music-requests-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MUSIC_MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MUSIC_MONGO_INITDB_ROOT_PASSWORD}
    env_file:
      - .env
    volumes:
      - music_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  user-mongo:
    image: mongo:6.0
    container_name: user_system-mongodb
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: ${USER_MONGO_INITDB_DATABASE}
    env_file:
      - .env
    volumes:
      - uporabniski_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  logging-mongo:
    image: mongo:6.0
    container_name: logging-mongodb
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_DATABASE: ${LOGGING_MONGO_INITDB_DATABASE}
    env_file:
      - .env
    volumes:
      - logging_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  logging-service:
    build:
      context: ./logging_service
      dockerfile: Dockerfile
    container_name: logging_service
    ports:
      - "0.0.0.0:8005:8000"
    environment:
      MONGODB_URL: ${LOGGING_SERVICE_MONGODB_URL}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    env_file:
      - .env
    depends_on:
      logging-mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped


  food-service:
    build:
      context: ./Soritev_narocanja_hrane
      dockerfile: DockerFile
    container_name: food-service
    ports:
      - "0.0.0.0:8001:8000"
    environment:
      MONGO_USERNAME: ${FOOD_SERVICE_MONGO_USERNAME}
      MONGO_PASSWORD: ${FOOD_SERVICE_MONGO_PASSWORD}
      MONGO_HOST: ${FOOD_SERVICE_MONGO_HOST}
      MONGO_PORT: ${FOOD_SERVICE_MONGO_PORT}
      MONGO_DB: ${FOOD_SERVICE_MONGO_DB}
    env_file:
      - .env
    depends_on:
      food-mongo:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./Soritev_narocanja_hrane:/app
    restart: unless-stopped

  music-service:
    build:
      context: ./Storitev_glasbenih_zelj
      dockerfile: Dockerfile
    container_name: music-service
    ports:
      - "0.0.0.0:8004:8000"
    environment:
      MONGO_USERNAME: ${MUSIC_SERVICE_MONGO_USERNAME}
      MONGO_PASSWORD: ${MUSIC_SERVICE_MONGO_PASSWORD}
      MONGO_HOST: ${MUSIC_SERVICE_MONGO_HOST}
      MONGO_PORT: ${MUSIC_SERVICE_MONGO_PORT}
      MONGO_DB: ${MUSIC_SERVICE_MONGO_DB}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      FOOD_SERVICE_URL: ${FOOD_SERVICE_URL}
    env_file:
      - .env
    depends_on:
      music-mongo:
        condition: service_healthy
      food-service:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./Storitev_glasbenih_zelj:/app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user_service:
    build:
      context: ./Storitev_uporabniskega_sistema
      dockerfile: Dockerfile.storitev_uporabniskega_sistema
    container_name: user_service
    ports:
      - "0.0.0.0:8002:8000"
    environment:
      MONGODB_URL: ${USER_SERVICE_MONGODB_URL}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      STATISTIKA_URL: ${STATISTIKA_URL}
    env_file:
      - .env
    depends_on:
      user-mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
    - uporabniski_sistem_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  izgubljeni_predmeti_web:
    build:
      context: ./izgubljeni_predmeti/webserver
      dockerfile: Dockerfile.development
    restart: unless-stopped
    image: izgubljeni_predmeti_web:latest
    volumes:
      - ./izgubljeni_predmeti/webserver:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DB_HOST: ${IZG_DB_HOST}
      DB_USER: ${IZG_DB_USER}
      DB_PASSWORD: ${IZG_DB_PASSWORD}
      DB_NAME: ${IZG_DB_NAME}
      PORT: ${IZG_PORT}
    env_file:
      - .env
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      - izgubljeni_predmeti_mongo

  izgubljeni_predmeti_mongo:
    image: mongo:6
    container_name: izgubljeni-predmeti-mongo
    restart: always
    ports:
      - "27027:27017"
    volumes:
      - izgubljeni_predmeti_mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${IZG_MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${IZG_MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${IZG_MONGO_INITDB_DATABASE}
    env_file:
      - .env
    networks:
      - app-network

  srecke_web:
    build:
      context: ./srecke/webserver
      dockerfile: Dockerfile.development
    restart: unless-stopped
    image: srecke_web:latest
    volumes:
      - ./srecke/webserver:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DB_HOST: ${SRECKE_DB_HOST}
      DB_USER: ${SRECKE_DB_USER}
      DB_PASSWORD: ${SRECKE_DB_PASSWORD}
      DB_NAME: ${SRECKE_DB_NAME}
      PORT: ${SRECKE_PORT}
    env_file:
      - .env
    ports:
      - "9001:9001"
    networks:
      - app-network
    depends_on:
      - srecke_mongo

  srecke_mongo:
    image: mongo:6
    container_name: srecke-mongo
    restart: always
    ports:
      - "27028:27017"
    volumes:
      - srecke_mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${SRECKE_MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${SRECKE_MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${SRECKE_MONGO_INITDB_DATABASE}
    env_file:
      - .env
    networks:
      - app-network


  frontend_user:
    build:
      context: ./Frontend/frontend_user
      dockerfile: Dockerfile
    container_name: frontend_user
    ports:
      - "3000:3000"
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV}
      - STATISTIKA_URL=${STATISTIKA_URL}
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge



volumes:
  uporabniski_sistem_data:
  food_mongo_data:
  music_mongo_data:
  uporabniski_mongo_data:
  izgubljeni_predmeti_mongo_data:
  srecke_mongo_data:
  rabbitmq_data:
  logging_mongo_data:
