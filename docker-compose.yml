version: "3.8"

services:
  # MongoDB for Food Order Service
  food-mongo:
    image: mongo:latest
    container_name: food-order-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - food_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB for Music Service
  music-mongo:
    image: mongo:latest
    container_name: music-requests-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - music_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB for User System
  uporabniski-mongo:
    image: mongo:6.0
    container_name: uporabniski_sistem-mongodb
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: uporabniski_sistem
    volumes:
      - uporabniski_mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for User System
  redis:
    image: redis:7.0-alpine
    container_name: uporabniski_sistem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Food Order Service (Soritev_narocanja_hrane)
  food-service:
    build:
      context: ./Soritev_narocanja_hrane
      dockerfile: DockerFile
    container_name: food-service
    ports:
      - "0.0.0.0:8001:8000"
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: secret
      MONGO_HOST: food-mongo
      MONGO_PORT: 27017
      MONGO_DB: food_order_db
    depends_on:
      food-mongo:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./Soritev_narocanja_hrane:/app
    restart: unless-stopped

  # Music Service (Storitev_glasbenih_zelj)
  music-service:
    build:
      context: ./Storitev_glasbenih_zelj
      dockerfile: Dockerfile
    container_name: music-service
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: secret
      MONGO_HOST: music-mongo
      MONGO_PORT: 27017
      MONGO_DB: music_requests_db
      FOOD_SERVICE_URL: http://food-service:8000
    depends_on:
      music-mongo:
        condition: service_healthy
      food-service:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./Storitev_glasbenih_zelj:/app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User System Service (Uporabniski_sistem)
  storitev-uporabniskega-sistema:
    build:
      context: ./Uporabniski_sistem
      dockerfile: Dockerfile.storitev_uporabniskega_sistema
    container_name: uporabniski_sistem-storitev-uporabniskega-sistema
    ports:
      - "0.0.0.0:8002:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URL: mongodb://uporabniski-mongo:27017/uporabniski_sistem
    depends_on:
      uporabniski-mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  food_mongo_data:
  music_mongo_data:
  uporabniski_mongo_data:
  redis_data:

networks:
  app-network:
    driver: bridge
